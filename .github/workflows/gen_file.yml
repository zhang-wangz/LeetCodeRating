name: Gen TeaFile

on:
  schedule:
    - cron:  '0 2,4,9 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # ä½¿ç”¨åˆ«äººå°è£…å¥½çš„çš„actionï¼Œç”¨äºcloneè¯¥ä»“åº“çš„æºç åˆ°å·¥ä½œæµä¸­
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f tencentdoc/requirements.txt ]; then pip install -r tencentdoc/requirements.txt; fi
    - name: 'Gen File'
      run: python tencentdoc/excel.py
      
    - name: Add Diff
      run: git add .

    - name: Commit files
      run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions"
          git commit -m "ğŸ»[Auto] fetch teaFile" -a

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token:  ${{secrets.TOKEN}}
        branch: main

